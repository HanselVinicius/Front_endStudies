<body>
    <h1>Olá mundo!</h1>
    <p>inicio do curso js</p>
    <script>
        var numero_1=Number.parseInt(window.prompt("digite um número"))//.prompt só recebe string
        var numero_2=Number.parseInt(window.prompt("digite outro número"))//o comando number sozinho faz a conversão porém caso precise forçar int ou float parseint or parsefloat funcionam
        var soma=numero_1+numero_2
        window.alert("a soma dos numeros foi:"+soma)
        window.alert(`a soma entre ${numero_1} e ${numero_2} é igual a ${soma}`)
    </script>
