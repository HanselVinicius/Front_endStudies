<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
<style>
    div#area{
font: normal 20pt Arial;
 background: black;
color: white;
width: 200px;
height: 200px;
line-height: 200px;
text-align: center;
}
</style>
</head>
<body>
    <div id="area">
        interact
    </div>
    <script>
        var Clique=window.document.getElementById('area')
       Clique.addEventListener('click',clicar)
       Clique.addEventListener('mouseenter',entrar)
       Clique.addEventListener('mouseout',saiu)
       
        function clicar(){
            Clique.innerText='Clicou!'
            Clique.style.background='red'
        }
        function entrar()
        {
            Clique.innerText='Entrou!'
        }
        function saiu(){
            Clique.innerText="Saiu!"
            Clique.style.background='black'
        }

    </script>
</body>
</html>
