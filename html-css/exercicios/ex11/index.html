<body>
    <h1>Imagens dinâmicas</h1>
    <p>Imagens projetadas para serem vistas em diferentes dispositivos com telas de tamanhos variadas</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/ImagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagemM.png" type="image/png">
       <img src="Imagens/ImagemG.png" alt="imagem flexível">
    </picture>
        <h1>Reproduzindo audio</h1>
        <p>Reproduzindo audio </p>
        <audio src="midias/happy-mistake.mp3" controls autoplay></audio>

        <audio preload="metadata" autoplay controls loop>
            <source src="midias/guanacast-33.mp3" type="audio/mpeg">

            <source src="midias/guanacast-33.wav" type="audio/wav">

        </audio>
